<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: none;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

.button {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #0056b3;
}

input[type="text"], input[type="password"], input[type="number"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
    outline: none;
    border-color: #007bff;
}

input[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<div class="password-prompt">
    <h1>Welcome to Seraph Admin Panel</h1>
    <h2>Enter your password to continue.</h2>
    <form onsubmit="checkPassword(); return false;">
        <input type="password" id="password" placeholder="Enter Password" required>
        <input type="submit" value="Submit">
    </form>
</div>

<div class="container" id="admin-panel">
    <h1>Admin Panel</h1>

    <button class="button" onclick="blacklistPrompt()">Blacklist</button>
    <button class="button" onclick="removeBlacklistPrompt()">Remove Blacklist</button>
    <button class="button" onclick="banPrompt()">Ban</button>
    <button class="button" onclick="removeBanPrompt()">Remove Ban</button>
    <button class="button" onclick="removeAdminAccess()">Remove Admin Access</button>
    <button class="button" onclick="addAdminAccess()">Add Administrator</button>
    <button class="button" onclick="addModeratorAccess()">Add Moderator</button>
    <button class="button" onclick="removeModeratorAccess()">Remove Moderator</button>
</div>

<script>
function checkPassword() {
    var password = document.getElementById("password").value;
    if (password === "8Q$K=M2!") { // Change "your_password_here" to your desired password
        document.querySelector('.password-prompt').style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
    } else {
        alert("Incorrect password. Please try again.");
    }
}

function blacklistPrompt() {
    var ip = prompt("Enter IP Address to blacklist:");
    if (ip !== null) {
        var confirmation = confirm("Are you sure you want to blacklist " + ip + "?");
        if (confirmation) {
            alert("User with IP " + ip + " has been blacklisted.");
        }
    }
}

function removeBlacklistPrompt() {
    var ip = prompt("Enter the IP that the blacklist is under:");
    if (ip !== null) {
        var confirmation = prompt("Type 'YES' to confirm removing blacklist from: " + ip);
        if (confirmation === "YES") {
            alert("Blacklist removed from IP: " + ip);
        }
    }
}

function banPrompt() {
    var ip = prompt("Enter IP Address to ban:");
    if (ip !== null) {
        var days = prompt("Ban for how many days?");
        if (days !== null && !isNaN(days)) {
            var confirmation = confirm("Confirm ban for " + ip + " for " + days + " days?");
            if (confirmation) {
                alert("User with IP " + ip + " has been banned for " + days + " days.");
            }
        } else {
            alert("Please enter a valid number of days.");
        }
    }
}

function removeBanPrompt() {
    var ip = prompt("Enter the IP that the ban is under:");
    if (ip !== null) {
        var confirmation = prompt("Type 'YES' to confirm removing ban from: " + ip);
        if (confirmation === "YES") {
            alert("Ban removed from IP: " + ip);
        }
    }
}

function removeAdminAccess() {
    var email = prompt("What email with Admin do you wish to remove?");
    if (email !== null) {
        var confirmation = confirm("Are you sure you want to remove administrator access from the user " + email + "?");
        if (confirmation) {
            alert("Administrator access removed from " + email);
        }
    }
}

function addAdminAccess() {
    var email = prompt("What email do you wish to add as Administrator?");
    if (email !== null) {
        var confirmation = confirm("Are you sure you want to add administrator access to the user " + email + "?");
        if (confirmation) {
            alert("Administrator access added to " + email);
        }
    }
}

function addModeratorAccess() {
    var email = prompt("What email do you wish to add as Moderator?");
    if (email !== null) {
        var confirmation = confirm("Are you sure you want to add moderator access to the user " + email + "?");
        if (confirmation) {
            alert("Moderator access added to " + email);
        }
    }
}

function removeModeratorAccess() {
    var email = prompt("What email with Moderator access do you wish to remove?");
    if (email !== null) {
        var confirmation = confirm("Are you sure you want to remove moderator access from the user " + email + "?");
        if (confirmation) {
            alert("Moderator access removed from " + email);
        }
    }
}
</script>

</body>
</html>
